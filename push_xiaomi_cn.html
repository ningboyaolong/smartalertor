<!DOCTYPE html>
<html>
<head>
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" />
    <meta content="telephone=no" name="format-detection" />
    <meta charset="UTF-8">
    <title>小米手机推送权限设置</title>
    <style>
        .pos {margin-top:5px; margin-bottom:10px; font-weight: bold;}
    </style>
</head>

<body>
<div class="pos">智能管家婆是配合智能保险箱使用的app。小米系统默认不允许第三方自启动。如果希望本app能及时的收到保险箱的报警信息，需要app能够具有自动启动，开机启动，常驻后台。必须进行以下设置：</div>
<div class="pos">1.打开"设置"功能,找到"授权管理"并点击</div>
<div class="pos"><img style="max-width:100%;overflow:hidden;" src="images/xiaomi_cn_1.jpg"/></div>
<div class="pos">2.找到“自启动管理“选项并点击</div>
<div class="pos"><img style="max-width:100%;overflow:hidden;" src="images/xiaomi_cn_2.jpg" /></div>
<div class="pos">3.找到“智能管家婆”并打开自启动开关</div>
<div class="pos"><img style="max-width:100%;overflow:hidden;" src="images/xiaomi_cn_3.jpg"/></div>
<div class="pos">4.返回“设置”首页,找到“电量和性能"选项并点击</div>
<div class="pos"><img style="max-width:100%;overflow:hidden;" src="images/xiaomi_cn_4.jpg"/></div>
<div class="pos">5.找到"应用配置"选项并点击</div>
<div class="pos"><img style="max-width:100%;overflow:hidden;" src="images/xiaomi_cn_5.jpg"/></div>
<div class="pos">6.第一步找到“智能管家婆”并点击，第二步在弹出菜单中点击"省电策略"<br />
<div class="pos"><img style="max-width:100%;overflow:hidden;" src="images/xiaomi_cn_6.jpg"/></div>
<div class="pos">7.选择"无限制"</div>
<div class="pos"><img style="max-width:100%;overflow:hidden;" src="images/xiaomi_cn_7.jpg"/></div>
<div class="pos">8.启动“智能管家婆”app, 然后点击屏幕底部“多任务“菜单，然后长按”智能管家婆“在弹出的菜单中点击”加锁“</div>
<div class="pos"><img style="max-width:100%;overflow:hidden;" src="images/xiaomi_cn_8.jpg"/></div>
</body>
</html>
